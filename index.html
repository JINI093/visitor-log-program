<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문자 기록 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>방문자 기록 시스템</h1>
        <div class="form-container">
            <input type="text" id="name" placeholder="이름">
            <input type="text" id="studentID" placeholder="학번">
            <input type="text" id="major" placeholder="전공">
            <button id="addVisitorBtn">방문자 추가</button>
        </div>
        <div class="button-container">
            <button id="saveCSVBtn">방문자 기록 내보내기</button>
            <button id="deleteAllBtn">모두 삭제</button>
        </div>
        <h2>방문자 목록</h2>
        <ul id="visitorList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
